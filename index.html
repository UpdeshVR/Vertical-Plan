<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Vertical Plane Tracking</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
 
<body>
    <model-viewer src="/assets/model.glb" ar ar-modes="webxr scene-viewer quick-look" ar-placement="wall"
        camera-controls touch-action="pan-y" alt="A 3D model of some wall art" style="width: 100%; height: 100vh;">
    </model-viewer>
    <script>
        document.querySelector('model-viewer').addEventListener('error', (event) => {
            console.error('Model Viewer error:', event);
        });
    </script>
</body>
 
</html>
