<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer with AR</title>
    <script>
      // Function to load model-viewer script
      function loadModelViewerScript() {
        var script = document.createElement("script");
        script.type = "module";
        script.src =
          "https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js";
        script.onload = function () {
          console.log("model-viewer script loaded successfully.");
        };
        document.head.appendChild(script);
      }

      // Load model-viewer script when the page loads
      window.onload = function () {
        loadModelViewerScript();
      };
    </script>
  </head>
  <body>
    <!-- Button to activate the camera -->
    <button id="activate-model-viewer">Activate Model Viewer</button>

    <!-- Container for the model-viewer element -->
    <div id="model-container" style="display: none">
      <model-viewer
        src="https://cdn.glitch.global/d46f73ae-be85-4ed3-adb8-c2ba33da721d/a2%201.glb?v=1719386361672"
        ar
        ar-placement="wall"
        camera-controls
        touch-action="pan-y"
        alt="A 3D model of some wall art"
      >
      </model-viewer>
    </div>

    <script>
      document
        .getElementById("activate-model-viewer")
        .addEventListener("click", function () {
          var modelContainer = document.getElementById("model-container");
          modelContainer.style.display = "block";
        });
    </script>
  </body>
</html>
